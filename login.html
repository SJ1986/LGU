<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/ux-common.css">
    <title>이재민 관리 시스템</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="container__inner">
                <div class="login-wrap">
                    <div class="login__inner">
                        <div class="login-head">
                            <h1 class="login-head__tit">이재민 관리 시스템</h1>
                        </div>
                        <div class="login-box">
                            <div class="login-box__inner">
                                <div class="login-box__tit">LOGIN</div>
                                <form action="" class="login-box__form">
                                    <label for="" class="login-form__label login-id">
                                        <input type="text" class="login-form__input login-id__input" placeholder="아이디를 입력하세요">
                                    </label>
                                    <label for="" class="login-form__label login-pw">
                                        <input type="password" class="login-form__input login-pw__input" placeholder="비밀번호를 입력하세요">
                                    </label>
                                </form>
                                <div class="btn-wrap">
                                    <button type="button" class="btn login-box__btn">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="txt reserved-right">All Rights Reserved, SQ&T Copyright(c) 2022</p>
            </div>
        </div>
        <div class="popup"></div>
        <div class="pop-overlay"></div>
    </div>
    
    <script src="resource/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
</body>
</html>
